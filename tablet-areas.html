<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet √Årea - REG Marketing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="database.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .area-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .area-btn {
            padding: 40px 20px;
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .area-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
            border-color: #2196F3;
        }
        
        .area-btn i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #2196F3;
        }
        
        .area-btn h3 {
            font-size: 1.3rem;
            color: #333;
        }
        
        .orden-trabajo {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #2196F3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .orden-trabajo:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .orden-trabajo.completada {
            opacity: 0.6;
            border-left-color: #4CAF50;
            background: #f1f8f4;
        }
        
        .orden-numero-grande {
            font-size: 2rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }
        
        .info-area {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #e8f4fd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .info-area h4 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .detalle-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .detalle-item:last-child {
            border-bottom: none;
        }
        
        .detalle-label {
            font-weight: 600;
            color: #666;
        }
        
        .detalle-value {
            color: #333;
            font-weight: 500;
        }
        
        .tallas-progreso-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .talla-progreso-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .talla-progreso-card.completada {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .talla-progreso-card.en-progreso {
            border-color: #FF9800;
            background: #fff3e0;
        }
        
        .talla-nombre {
            font-weight: bold;
            color: #2196F3;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .talla-cantidad {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .talla-progreso {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .talla-input-group {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .talla-input-group input {
            width: 70px;
            padding: 8px 5px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .talla-input-group input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .talla-input-group button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-agregar-talla {
            background: #4CAF50;
            color: white;
        }
        
        .btn-agregar-talla:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .area-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.3);
        }
        
        .area-header h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .area-header p {
            opacity: 0.9;
        }
        
        .btn-ver-orden {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-ver-orden:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .empty-state p {
            color: #666;
            font-size: 1.1rem;
        }

        .btn-completar-orden {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-completar-orden:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo" style="height: 60px;" onerror="this.style.display='none'">
            </div>
            <h1>REG MARKETING</h1>
            <div class="company-name">S.A.S</div>
            <p>Sistema de Producci√≥n por √Åreas</p>
        </header>

        <!-- SELECTOR DE √ÅREA -->
        <div id="selectorArea" class="section">
            <h2 class="section-title">
                <i class="fas fa-hand-pointer"></i>
                Selecciona tu √Årea de Trabajo
            </h2>
            
            <div class="area-selector">
                <div class="area-btn" onclick="seleccionarArea('corte')">
                    <i class="fas fa-cut"></i>
                    <h3>Corte</h3>
                </div>
                <div class="area-btn" onclick="seleccionarArea('confeccion')">
                    <i class="fas fa-tshirt"></i>
                    <h3>Confecci√≥n</h3>
                </div>
                <div class="area-btn" onclick="seleccionarArea('impresion')">
                    <i class="fas fa-print"></i>
                    <h3>Impresi√≥n</h3>
                </div>
                <div class="area-btn" onclick="seleccionarArea('sublimacion')">
                    <i class="fas fa-fill-drip"></i>
                    <h3>Sublimaci√≥n</h3>
                </div>
                <div class="area-btn" onclick="seleccionarArea('despacho')">
                    <i class="fas fa-shipping-fast"></i>
                    <h3>Despacho</h3>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <a href="index.html" class="btn btn-secondary" style="text-decoration: none;">
                    <i class="fas fa-home"></i> Volver al Sistema Principal
                </a>
            </div>
        </div>

        <!-- VISTA DEL √ÅREA -->
        <div id="vistaArea" style="display: none;">
            <div style="margin-top: 30px; text-align: center; padding: 30px 20px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15);">
                <button class="btn btn-primary" onclick="volverSelector()" style="margin-bottom: 20px; font-size: 1.1rem; padding: 15px 40px; width: auto; min-width: 250px;">
                    <i class="fas fa-exchange-alt"></i> Cambiar de √Årea
                </button>
            
                <div style="border-top: 2px solid #e0e0e0; padding-top: 20px; margin-top: 20px;">
                    <p style="color: #666; margin-bottom: 15px; font-weight: 600;">Accesos r√°pidos:</p>
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <a href="dashboard-jefe.html" class="btn btn-primary" style="text-decoration: none;">
                            <i class="fas fa-tv"></i> Ver Dashboard
                        </a>
                        <a href="crear-orden.html" class="btn btn-success" style="text-decoration: none;">
                            <i class="fas fa-plus"></i> Nueva Orden
                        </a>
                    </div>
                </div>
            </div>

            <div class="area-header">
                <h2 id="areaNombre"></h2>
                <p>√ìrdenes pendientes y en proceso</p>
            </div>

            <div id="listaOrdenes"></div>
        </div>
    </div>

    <script>
        let areaActual = null;

        const areasInfo = {
            corte: {
                nombre: '√Årea de Corte',
                icon: 'cut',
                campos: ['tela', 'cuello', 'tipoPrenda']
            },
            confeccion: {
                nombre: '√Årea de Confecci√≥n',
                icon: 'tshirt',
                campos: ['tipoPrenda', 'cuello', 'colorCuello']
            },
            impresion: {
                nombre: '√Årea de Impresi√≥n',
                icon: 'print',
                campos: ['tipoPrenda', 'impresora', 'arte']
            },
            sublimacion: {
                nombre: '√Årea de Sublimaci√≥n',
                icon: 'fill-drip',
                campos: ['tipoPrenda', 'tela']
            },
            despacho: {
                nombre: '√Årea de Despacho',
                icon: 'shipping-fast',
                campos: ['cliente', 'fechaEntrega']
            }
        };

        function seleccionarArea(area) {
            areaActual = area;
            localStorage.setItem('areaSeleccionada', area);
            
            document.getElementById('selectorArea').style.display = 'none';
            document.getElementById('vistaArea').style.display = 'block';
            document.getElementById('areaNombre').textContent = areasInfo[area].nombre;
            
            cargarOrdenes();
            
            mostrarNotificacion(`‚úÖ √Årea ${areasInfo[area].nombre} activada`, 'success');
        }

        function volverSelector() {
            areaActual = null;
            localStorage.removeItem('areaSeleccionada');
            document.getElementById('selectorArea').style.display = 'block';
            document.getElementById('vistaArea').style.display = 'none';
        }

        async function cargarOrdenes() {
             // Intentar cargar de Supabase primero
            let ordenes = await window.DB.obtenerOrdenes();
            
            // Si no hay conexi√≥n o falla, usar localStorage
            if (!ordenes || ordenes.length === 0) {
                ordenes = JSON.parse(localStorage.getItem('ordenes') || '[]');
            }
            const listaOrdenes = document.getElementById('listaOrdenes');
            
            const ordenesFiltradas = ordenes.filter(orden => {
                return orden.estado[areaActual] !== 'completado';
            });

            if (ordenesFiltradas.length === 0) {
                listaOrdenes.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>¬°Todo al d√≠a!</h3>
                        <p>No hay √≥rdenes pendientes en tu √°rea</p>
                    </div>
                `;
                return;
            }

            listaOrdenes.innerHTML = ordenesFiltradas.map((orden) => {
                const totalPrendas = Object.values(orden.tallas).reduce((sum, val) => sum + val, 0);
                const estado = orden.estado[areaActual];
                const progresoArea = orden[`progreso_${areaActual}`] || {};
                
                return `
                    <div class="orden-trabajo ${estado === 'completado' ? 'completada' : ''}">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 3px solid #2196F3;">
                            <div>
                                <div class="orden-numero-grande" style="display: flex; align-items: center; gap: 15px;">
                                    ${orden.imagenDiseno ? `<img src="${orden.imagenDiseno}" onclick="ampliarImagen('${orden.imagenDiseno.replace(/'/g, "\\'")}', '${orden.numeroOrden}')" style="width: 120px; height: 120px; object-fit: cover; border-radius: 15px; border: 4px solid #2196F3; box-shadow: 0 6px 20px rgba(0,0,0,0.25); cursor: pointer; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'" alt="Preview">` : '<i class="fas fa-file-alt" style="font-size: 4rem; color: #ddd;"></i>'}
                                    <div>
                                        <div>${orden.numeroOrden}</div>
                                        <div style="font-size: 0.9rem; color: #666; font-weight: normal;">${orden.tipoPrenda}</div>
                                    </div>
                                </div>
                                <div style="font-size: 1.2rem; color: #666; margin-top: 10px;">${orden.cliente}</div>
                            </div>
                            <div style="text-align: right;">
                                <button class="btn-ver-orden" onclick="verOrdenCompleta('${orden.numeroOrden}')">
                                    <i class="fas fa-file-alt"></i> Ver Orden Completa
                                </button>
                                <div style="font-size: 1rem; color: #666; margin-top: 10px;">
                                    <i class="fas fa-calendar"></i> ${new Date(orden.fechaEntrega).toLocaleDateString('es-ES')}
                                </div>
                                <div style="font-size: 1rem; color: #666; margin-top: 5px;">
                                    <i class="fas fa-tshirt"></i> ${totalPrendas} prendas
                                </div>
                            </div>
                        </div>

                        ${generarInfoArea(orden)}
                        ${generarProgresoTallas(orden, progresoArea)}

                        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            ${estado === 'pendiente' ? `
                                <button class="btn btn-primary" onclick="iniciarOrden('${orden.numeroOrden}')" style="padding: 12px 30px; font-size: 1.1rem;">
                                    <i class="fas fa-play"></i> Iniciar Trabajo
                                </button>
                            ` : ''}
                            ${estado === 'en-proceso' ? `
                                <button class="btn-completar-orden" onclick="completarOrdenArea('${orden.numeroOrden}')">
                                    <i class="fas fa-check-double"></i> Completar Todas las Tallas
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function generarInfoArea(orden) {
            const campos = areasInfo[areaActual].campos;
            const labels = {
                cliente: 'Cliente',
                fechaEntrega: 'Fecha de Entrega',
                tipoPrenda: 'Tipo de Prenda',
                cuello: 'Tipo de Cuello',
                colorCuello: 'Color de Cuello',
                tela: 'Tela',
                impresora: 'Impresora',
                arte: 'Arte/Dise√±o',
                marquilla: 'Marquilla'
            };

            let html = '<div class="info-area">';
            
            // MOSTRAR IMAGEN DEL DISE√ëO SI EXISTE
            if (orden.imagenDiseno) {
                html += `
                    <div style="text-align: center; margin-bottom: 20px; padding: 20px; background: white; border-radius: 12px; border: 3px solid #2196F3;">
                        <h4 style="color: #2196F3; margin-bottom: 15px;">
                            <i class="fas fa-image"></i> Dise√±o del Producto
                        </h4>
                        <img src="${orden.imagenDiseno}" onclick="ampliarImagen('${orden.imagenDiseno.replace(/'/g, "\\'")}')" style="max-width: 100%; max-height: 400px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); border: 5px solid #2196F3; cursor: zoom-in; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'" alt="Dise√±o">
                        <p style="color: #2196F3; font-size: 0.9rem; margin-top: 10px;"><i class="fas fa-search-plus"></i> Click para ampliar</p>
                    </div>
                `;
            }
            
            html += '<h4><i class="fas fa-info-circle"></i> Informaci√≥n Relevante para ' + areasInfo[areaActual].nombre + '</h4>';
            
            campos.forEach(campo => {
                let valor = orden[campo];
                if (campo === 'fechaEntrega') {
                    valor = new Date(valor).toLocaleDateString('es-ES', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    });
                }
                if (valor) {
                    html += `
                        <div class="detalle-item">
                            <span class="detalle-label">${labels[campo]}:</span>
                            <span class="detalle-value">${valor}</span>
                        </div>
                    `;
                }
            });

            if (orden.observaciones) {
                html += `
                    <div class="detalle-item" style="border-top: 2px solid #FF9800; margin-top: 10px; padding-top: 10px;">
                        <span class="detalle-label" style="color: #FF9800;">‚ö†Ô∏è Observaciones:</span>
                        <span class="detalle-value" style="font-weight: bold;">${orden.observaciones}</span>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function generarProgresoTallas(orden, progreso) {
            let html = '<div class="info-area"><h4><i class="fas fa-tasks"></i> Progreso por Talla</h4><div class="tallas-progreso-grid">';
            
            Object.entries(orden.tallas).forEach(([talla, total]) => {
                if (total > 0) {
                    const completadas = progreso[talla] || 0;
                    const restantes = total - completadas;
                    const porcentaje = Math.round((completadas / total) * 100);
                    const claseEstado = completadas === total ? 'completada' : completadas > 0 ? 'en-progreso' : '';
                    
                    html += `
                        <div class="talla-progreso-card ${claseEstado}">
                            <div class="talla-nombre">${talla}</div>
                            <div style="font-size: 2.5rem; font-weight: bold; color: #2196F3; margin: 15px 0;">
                                ${completadas}<span style="color: #999; font-size: 1.5rem;">/${total}</span>
                            </div>
                            <div style="margin: 10px 0;">
                                <div style="background: #e0e0e0; height: 8px; border-radius: 4px; overflow: hidden;">
                                    <div style="background: ${completadas === total ? '#4CAF50' : '#FF9800'}; height: 100%; width: ${porcentaje}%; transition: width 0.3s ease;"></div>
                                </div>
                                <div style="margin-top: 5px; font-weight: bold; color: #666;">${porcentaje}%</div>
                            </div>
                            ${restantes > 0 && orden.estado[areaActual] === 'en-proceso' ? `
                                <div class="talla-input-group">
                                    <input type="number" id="input-${orden.numeroOrden}-${talla}" min="1" max="${restantes}" value="1">
                                    <button class="btn-agregar-talla" onclick="agregarProgreso('${orden.numeroOrden}', '${talla}', ${restantes})">
                                        +
                                    </button>
                                </div>
                            ` : completadas === total ? '<div style="color: #4CAF50; font-weight: bold; margin-top: 10px; font-size: 1.1rem;">‚úì Completa</div>' : ''}
                        </div>
                    `;
                }
            });

            html += '</div></div>';
            return html;
        }

        async function iniciarOrden(numeroOrden) {
            try {
                // Actualizar en Supabase
                await window.DB.actualizarEstadoArea(numeroOrden, areaActual, 'en-proceso');
                
                // Tambi√©n actualizar localStorage
                const ordenes = JSON.parse(localStorage.getItem('ordenes') || '[]');
                const index = ordenes.findIndex(o => o.numeroOrden === numeroOrden);
                
                if (index !== -1) {
                    ordenes[index].estado[areaActual] = 'en-proceso';
                    if (!ordenes[index][`progreso_${areaActual}`]) {
                        ordenes[index][`progreso_${areaActual}`] = {};
                    }
                    localStorage.setItem('ordenes', JSON.stringify(ordenes));
                }
                
                cargarOrdenes();
                mostrarNotificacion(`üöÄ Orden ${numeroOrden} iniciada`, 'info');
            } catch (error) {
                console.error('Error:', error);
                mostrarNotificacion('‚ö†Ô∏è Error al iniciar orden', 'error');
            }
        }

        async function agregarProgreso(numeroOrden, talla, restantes) {
            const input = document.getElementById(`input-${numeroOrden}-${talla}`);
            const cantidad = parseInt(input.value);
            
            if (!cantidad || cantidad <= 0 || cantidad > restantes) {
                mostrarNotificacion(`‚ö†Ô∏è Cantidad inv√°lida. M√°ximo: ${restantes}`, 'error');
                return false;
            }

            const ordenes = JSON.parse(localStorage.getItem('ordenes') || '[]');
            const index = ordenes.findIndex(o => o.numeroOrden === numeroOrden);
            
            if (index !== -1) {
                const orden = ordenes[index];
                
                if (!orden[`progreso_${areaActual}`]) {
                    orden[`progreso_${areaActual}`] = {};
                }
                
                orden[`progreso_${areaActual}`][talla] = (orden[`progreso_${areaActual}`][talla] || 0) + cantidad;
                // Actualizar en Supabase
                await window.DB.actualizarProgresoArea(numeroOrden, areaActual, orden[`progreso_${areaActual}`]);
                
                // Verificar si complet√≥ todas las tallas
                const todasCompletadas = Object.keys(orden.tallas).every(t => {
                    if (orden.tallas[t] === 0) return true;
                    return (orden[`progreso_${areaActual}`][t] || 0) >= orden.tallas[t];
                });
                
                if (todasCompletadas) {
                    orden.estado[areaActual] = 'completado';
                    
                    // Verificar si TODAS las √°reas est√°n completadas
                    const todasLasAreasCompletadas = Object.values(orden.estado).every(e => e === 'completado');
                    
                    if (todasLasAreasCompletadas) {
                        // Orden completada totalmente - mover a historial
                        await moverAHistorial(orden);
                        ordenes.splice(index, 1); // Eliminar de ordenes activas
                        mostrarNotificacion(`üéâ ¬°Orden ${orden.numeroOrden} COMPLETADA TOTALMENTE! Movida al historial`, 'success');
                    } else {
                        mostrarNotificacion(`‚úÖ ¬°Todas las tallas completadas en ${areasInfo[areaActual].nombre}!`, 'success');
                    }
                } else {
                    mostrarNotificacion(`‚úÖ +${cantidad} unidades agregadas a talla ${talla}`, 'success');
                }
                
                localStorage.setItem('ordenes', JSON.stringify(ordenes));
                cargarOrdenes();
            }
            
            return false;
        }

        async function completarOrdenArea(numeroOrden) {
            // Modal bonito
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 99999;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 40px; border-radius: 20px; max-width: 500px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                    <i class="fas fa-check-circle" style="font-size: 4rem; color: #4CAF50; margin-bottom: 20px;"></i>
                    <h2 style="color: #333; margin-bottom: 15px;">¬øCompletar todas las tallas?</h2>
                    <p style="color: #666; font-size: 1.1rem; margin-bottom: 30px;">
                        Se marcar√°n como completadas TODAS las tallas restantes de esta orden en <strong>${areasInfo[areaActual].nombre}</strong>
                    </p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button id="btnCancelarCompletar" class="btn btn-secondary" style="padding: 12px 30px;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button id="btnConfirmarCompletar" class="btn btn-success" style="padding: 12px 30px;">
                            <i class="fas fa-check"></i> S√≠, Completar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const respuesta = await new Promise(resolve => {
                document.getElementById('btnCancelarCompletar').onclick = () => {
                    modal.remove();
                    resolve(false);
                };
                document.getElementById('btnConfirmarCompletar').onclick = () => {
                    modal.remove();
                    resolve(true);
                };
                modal.onclick = (e) => {
                    if (e.target === modal) {
                        modal.remove();
                        resolve(false);
                    }
                };
            });
            
            if (!respuesta) return;

            const ordenes = JSON.parse(localStorage.getItem('ordenes') || '[]');
            const index = ordenes.findIndex(o => o.numeroOrden === numeroOrden);
            
            if (index !== -1) {
                const orden = ordenes[index];
                
                if (!orden[`progreso_${areaActual}`]) {
                    orden[`progreso_${areaActual}`] = {};
                }
                
                // Completar todas las tallas
                Object.keys(orden.tallas).forEach(talla => {
                    if (orden.tallas[talla] > 0) {
                        orden[`progreso_${areaActual}`][talla] = orden.tallas[talla];
                    }
                });
                
                orden.estado[areaActual] = 'completado';
                
                // ACTUALIZAR EN SUPABASE
                await window.DB.actualizarEstadoArea(numeroOrden, areaActual, 'completado');
                await window.DB.actualizarProgresoArea(numeroOrden, areaActual, orden[`progreso_${areaActual}`]);
                
                // Verificar si TODAS las √°reas est√°n completadas
                const todasLasAreasCompletadas = Object.values(orden.estado).every(e => e === 'completado');
                
                if (todasLasAreasCompletadas) {
                    await moverAHistorial(orden);
                    ordenes.splice(index, 1);
                    mostrarNotificacion(`üéâ ¬°Orden ${orden.numeroOrden} COMPLETADA TOTALMENTE! Movida al historial`, 'success');
                } else {
                    mostrarNotificacion(`‚úÖ Orden completada en ${areasInfo[areaActual].nombre}`, 'success');
                }
                
                localStorage.setItem('ordenes', JSON.stringify(ordenes));
                cargarOrdenes();
            }
        }

        function verOrdenCompleta(numeroOrden) {
            window.open(`ver-orden.html?orden=${numeroOrden}&origen=tablet`, '_blank');
        }

        async function moverAHistorial(orden) {
            try {
                console.log('üîç Intentando mover al historial:', orden.numeroOrden);
                
                // Asegurarse de que todos los campos est√©n presentes
                const ordenCompleta = {
                    ...orden, // Copiar todos los campos existentes
                    fechaCompletado: new Date().toISOString(),
                    estadoFinal: 'completado',
                    // Asegurar que estos campos existan
                    tipoCuello: orden.tipoCuello || 'N/A',
                    marquilla: orden.marquilla || 'N/A',
                    descripcion: orden.descripcion || '',
                    observaciones: orden.observaciones || '',
                    disenoUrl: orden.disenoUrl || null,
                    // Recalcular el total por si acaso
                    total: Object.values(orden.tallas || {}).reduce((sum, cant) => sum + (parseInt(cant) || 0), 0)
                };
                
                // Mover a historial en Supabase
                await window.DB.moverAHistorial(ordenCompleta);
                
                // Tambi√©n en localStorage
                let historial = JSON.parse(localStorage.getItem('historialOrdenes') || '[]');
                historial.push(ordenCompleta);
                localStorage.setItem('historialOrdenes', JSON.stringify(historial));
                
                console.log('‚úÖ Orden movida al historial correctamente');
            } catch (error) {
                console.error('‚ùå Error al mover a historial:', error);
            }
        }

        function ampliarImagen(imagenSrc) {
            const modal = document.createElement('div');
            modal.id = 'modalImagenAmpliada';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 99999;
            `;
            
            const contenedor = document.createElement('div');
            contenedor.style.cssText = 'position: relative;';
            
            const img = document.createElement('img');
            img.src = imagenSrc;
            img.style.cssText = 'max-width: 90vw; max-height: 90vh; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);';
            
            const btnCerrar = document.createElement('button');
            btnCerrar.textContent = '‚úï';
            btnCerrar.style.cssText = `
                position: absolute;
                top: -20px;
                right: -20px;
                background: #f44336;
                border: none;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 1.8rem;
                color: white;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(244, 67, 54, 0.5);
                transition: all 0.3s ease;
            `;
            
            btnCerrar.onmouseover = () => { btnCerrar.style.transform = 'scale(1.1)'; };
            btnCerrar.onmouseout = () => { btnCerrar.style.transform = 'scale(1)'; };
            
            btnCerrar.addEventListener('click', function(e) {
                e.stopPropagation();
                modal.remove();
            });
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            contenedor.appendChild(img);
            contenedor.appendChild(btnCerrar);
            modal.appendChild(contenedor);
            document.body.appendChild(modal);
        }

        function mostrarNotificacion(mensaje, tipo) {
            const notif = document.createElement('div');
            notif.className = `notification ${tipo}`;
            notif.textContent = mensaje;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // Auto-refresh cada 10 segundos
        setInterval(() => {
            if (areaActual) {
                cargarOrdenes();
            }
        }, 10000);

        // Cargar √°rea guardada si existe
        
    </script>
